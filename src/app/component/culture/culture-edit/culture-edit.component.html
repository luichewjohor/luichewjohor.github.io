<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="cultureForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!cultureForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="header">Header</label>
            <input
              type="text"
              id="header"
              formControlName="header"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image">Image</label>
            <br>
            <input
            class="hidden"
            type="file"
            accept=".gif,.bmp, .png, .jpeg, .jpg, .pdf"
            multiple
            (change)="uploadSupportingFile($event)"
            #supportingFileUploader
          />
          </div>
        </div>
      </div>

      <hr>
      <div *ngFor="let fileUrl of images">
        <img  [src]="fileUrl" />
      </div>
      <hr>

              class="form-control"
              formControlName="description"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>
